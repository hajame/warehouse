{% extends "layout.html" %}

  {% block body %}
  <h1>Warehouse status</h1>
  <h2>
    {{ name }}
  </h2>

  <ul>
    {% for string in info %}
    <li>{{ string }}</li>
    {% endfor %}
  </ul>

  <table>
    <tr>
      <th>Product</th>
      <th>Volume</th>
      <th>Amount</th>
    </tr>
    {% for product in products %}
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.volume }}</td>
      <td>{{ product.amount }}</td>
    </tr>
    {% endfor %}
  </table>

  {% endblock %}
