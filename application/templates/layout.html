<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Warehouse</title>
</head>

<body>

  {% if current_user.is_authenticated %}
  <p>
    Logged in as {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Log out</a>
  </p>
  {% else %}
  <a href="{{ url_for('auth_login') }}">Log in</a> or <a href="{{ url_for('auth_register') }}">Register</a>
  {% endif %}

  <div>
    <a href="/">Home</a> |
    <a href="/warehouse">Warehouse</a> |
    <a href="{{ url_for('items_index') }}">List items</a> |
    <a href="{{ url_for('items_form') }}">Add an item</a>
  </div>

  {% block body %}
  <p>
    replace
  </p>
  {% endblock %}
</body>

</html>
